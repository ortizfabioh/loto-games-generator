<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="js/func.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }

        #tabela {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <form action="" method="post">
            <label for="qtd">Quantidade de números</label>
            <input type="number" id="qtd" name="qtd" required>
            
            <label for="preco">Preço de cada jogo</label>
            <input type="number" id="preco" name="preco">

            <select name="lotoType" id="lotoType">
                <option value="5">MiniLoto</option>
                <option value="6">LotoSix</option>
                <option value="7">LotoSeven</option>
            </select>

            <input type="button" value="Enviar" onclick="sendData()">
        </form>
    </div>

    <div id="inputs"></div>

    <div id="table">
        <br/>
        <table id="tabela" class="table table-striped">
            <thead>
                <tr>
                    <th id="qtde" colspan="2"></th>
                    <th id="precoTotal"></th>
                </tr>
                <tr>
                    <th>#</th>
                    <th>Jogo</th>
                    <th>Marcado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
